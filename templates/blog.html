<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in all_post %}
    <h1>{{post["title"]}}</h1>
    <h2>{{post["subtitle"]}}</h2>
    {% if post["id"] == 1: %}
    <p>{{post["body"]}}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
